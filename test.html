<body>
    <ul id="ul">
        <li>夏侯惇</li>

        <li>许褚</li>
        <li>徐晃</li>

    </ul>
    <script>
        var ul = document.getElementById('ul')
        ul.onclick= function (e){
            // console.log(e,111, this)

            var lis = this.children;
            console.log(lis)
            for(var i =0 ; i< lis.lenth; i++){
                lis[i].style.backgroundColor = ''
            }
            e.target.style.backgroundColor='red';

        }

    </script>
