<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   <div id="app">
       <div>
       <button>ZOOM IN</button>
       <button>ZOOM OUT</button>
       </div>
       <p id="font">
        William Shakespeare was an English playwright, poet and actor. 
        <br>
        He is widely regarded as the greatest writer in the English 
        <br>
        language and the world's greatest dramatist. 
        <br>
        He is often called England's national poet and the "Bard of Avon".
       </p>
   </div>
   <script>
       var app = document.getElementById('app');
       var btns = app.getElementsByTagName('button');
       var font = document.getElementById('font');
       var fontSize = 20;
       font.style.fontSize = fontSize + 'px';
       for(var i=0; i<btns.length; i++){
           btns[i].index = i;
           btns[i].onclick = function (){
               fontSize += this.index === 0 ? 1 : -1;
               font.style.fontSize = fontSize + 'px';
           }
       }
   </script>
</body>
</html>
